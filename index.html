<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Birth Date Info Catalog</h1>
    </header>
    <p class="hero-subtitle">Discover more about your Birthday!</p>

    <div id="card-container"></div>

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Title</h2>
        <img src="" alt="Birth Date Info" />
        <p></p>
      </div>
    </div>
    
    <div class="card fun-card" style="display: none">
      <div class="card-content">
        <h2>Fun Birthday Extras</h2>
        <p class="fun-fact"></p>
        <p class="cake"></p>
      </div>
    </div>
    



    <!--This is empty do not need to use this-->

    <div class="footer">
      <button onclick="quoteAlert();">Todays Message</button> 
      <button onclick="removeLastCard();">Remove A Card!</button>
      <button onclick="restart();">Clear All Entry's</button>
    </div>

    <!-- User Input Section Starts -->
    <div class="user-input-section">

      <!-- Enter Name -->
      <label for="username">Enter your name:</label>
      <input type="text" id="username" />

      <!-- Enter Birthday -->
      <label for="birthdate">Enter your Birth Day:</label>
      <input type="date" id="birthdate" />

      <!-- Enter Location -->
      <label for="location">Enter the City and State of Birth:</label>
      <input type="text" id="location" />

      <!-- Enter Favorite Color -->
      <label for="favoriteColor">Enter your favorite color:</label>
      <input type="color" id="favoriteColor" />

      <!-- Enter Lucky Number-->
       <div class = "luckyNumber">
        <label for ="luckyNumber"> Enter a Number 1-10</label>
        <input type ="number" id="luckyNumber" min="1" max="10" />
        </div>



      <!-- Submit Button -->
      <button onclick="savebirthdate()">Submit</button>
      <button onclick="clearInputs()">Submit Another BirthDay to Compare!</button>

      <img id="moon-phase" style="display: block; margin-top: 20px;" />
    </div>
    <!-- User Input Section Ends -->

    <div id="weather-result" class="result-box"></div> <!--This creates a space to store user result-->

  </body>
</html>
